<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kitchen</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        </style>
        <script type="text/javascript" src="menu.js"></script>
        <script src="Functionality.js"></script>
    </head>
  
    <body onload = "displayAllFood()" ontouchstart = "">
        <div class = "navbar upper">
            <table class = "navcont" style = "font-size: 1.9rem">
                <tr style = "width: 100vw;">
                    <td style = "width: 5%"></td>
                    <td style = "width: 45%"><p style = "font-weight: bold !important; text-align: left !important">Kitchen</p></td>
                    <td style = "width: 30%"></td>
                    <td style = "width: 8%" class = "menuicon" onclick="toggleForm();" id = "plus">+</td>
                    <td style = "width: 8%" class = "menuicon" onclick="toggleMenu();" id = "hamburger">&#8801;</td>
                    <td style = "width: 4%"></td>
                </tr>
            </table>
        </div>
        <div style = "height: 9.5vh">
            <!-- padding space -->
        </div>
        <div class="menu hide" id="menu">
            <table style="width: 100% !important;">
                <tr>
                    <td>
                        <br/><br/><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul style = "padding-left: 5%">
                            <li class="menuitem" onclick="location.href='#putsomethinghere'">Search</li>
                            <li class="menuitem" onclick="location.href='#putsomethinghere'">Filter</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
        <!-- PUT PAGE CONTENT HERE -->
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h2 style="padding: 2%; text-align: center">Add Food Entry to Your Kitchen</h2>
                <table>
                    <tr>
                        <td style = "width: 28%">
                            <label for="foodLabel"><span>Food Label</span></label>
                        </td>
                        <td style = "width: 72%">
                            <input type="text" placeholder="Enter Food Label" name="foodLabel" id="foodLabel" required/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 28%">
                            <label for="category"><span>Category</span></label>
                        </td>
                        <td style = "width: 72%">
                            <select id="category" name="category">
                                <option value="Protein">Protein</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Vegetable">Vegetable</option>
                                <option value="Fruit">Fruit</option>
                                <option value="Grain">Grain</option>
                                <option value="Drink">Drink</option>
                                <option value="Meal">Meal</option>
                                <option value="Spice">Spice</option>
                                <option value="Oil">Oil</option>
                                <option value="Other" selected>Other</option>
                              </select>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 28%">
                            <label for="quantity"><span>Quantity</span></label>
                        </td>
                        <td style = "width: 72%">
                            <input type="number" placeholder="Enter Quantity" name="quantity" id="quantity"/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 28%">
                            <label for="expiration"><span>Expiration Date</span></label>    
                        </td>
                        <td style = "width: 72%">
                            <input type="text" placeholder="Enter Expiration Date" name="expiration" id="expiration"/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 28%">
                            <label for="allergens"><span>Allergens</span></label>
                        </td>
                        <td style = "width: 72%">
                            <input type="text" placeholder="Enter Allergens" name="allergens" id="allergens"/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 28%">
                            <label for="calories"><span>Calories</span></label>
                        </td>
                        <td style = "width: 72%">
                            <input type="number" placeholder="Enter Calories" name="calories" id="calories"/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 27.5">
                           <label for="servingSize"><span>Serving Size</span></label> 
                        </td>
                        <td style = "width: 72%">
                            <input type="text" placeholder="Enter Serving Size" name="servingSize" id="servingSize"/>
                        </td>
                    </tr>
                </table>
                <br/>
                <button type="button" class="btn" onclick="formatToAdd()">Enter</button>
                <button type="button" class="btn cancel" onclick="displayAllFood()">Close</button>     
            </form>
            <!--<button style="bottom:11%; right:2%" class="open-button" onclick="openForm()"><p>+</p></button>-->
        </div>
        <div id="result">
        </div>
        <div style = "height: 9.5vh">
            <!-- padding space -->
        </div>
        <div class = "navbar lower">
            <table class = "navcont">
                <tr style = "width: 100vw;">
                    <td style = "width: 5%"></td>
                    <td class = "navitem selected"><p>Kitchen</p></td>
                    <td class = "navitem" onclick = "location.href='RecipesTab.html'"><p>Recipes</p></td>
                    <td class = "navitem" onclick = "location.href='ShoppingListTab.html'"><p>Shopping</p></td>
                    <td class = "navitem" onclick = "location.href='UserProfileTab.html'"><p>Profile</p></td>
                    <td style = "width: 5%"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
