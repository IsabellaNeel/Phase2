<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        </style>
        <script type="text/javascript" src="menu.js"></script>
        <script type = "text/javascript">
            function deleteItem(input) {
              var element = input;
              element.remove();
            }
            
            function toggleExpand(input) {
              var element = input;
              if (element.className === "expand"){
                  element.className = "expand collapse";
              } else {
                  element.className = "expand";
              }
            }
        </script>
    </head>

    <body>
        <div class = "navbar upper">
            <table class = "navcont" style = "font-size: 1.9rem">
                <tr style = "width: 100vw;">
                    <td style = "width: 5%"></td>
                    <td style = "width: 45%"><p style = "font-weight: bold !important; text-align: left !important">My shopping list</p></td>
                    <td style = "width: 38%"></td>
                    <td style = "width: 8%" class = "menuicon" onclick="toggleMenu();" id = "hamburger">&#8801;</td>
                    <td style = "width: 4%"></td>
                </tr>
            </table>
        </div>
        <div style = "height: 9.5vh">
            <!-- padding space -->
        </div>
        <div class="menu hide" id="menu" style = "height: 19% !important">
            <table style="width: 100% !important;">
                <tr>
                    <td>
                        <br/><br/><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul style = "padding-left: 5%">
                            <li class="menuitem" onclick="location.href='#putsomethinghere'">Search</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
        <!-- PUT PAGE CONTENT HERE -->
        <div style = "width: 100%">
            <table class = "carttable" >
                <tr class = "cartitem">
                    <td style = "width: 85%">
                        <h3>item 1</h3>
                    </td>
                    <td style = "width: 8%; text-align: center" onclick = "toggleExpand(this.firstElementChild)">
                    <!-- td onclick here should expand the item listing to show detail. so far i've only gotten the onclick to make the arrow rotate -->
                        <h3 class = "expand">&#8964;</h3> 
                    </td>
                    <td style = "width: 7%; text-align: center" onclick = "deleteItem(this.parentElement)">
                        <h3>x</h3>
                    </td>
                </tr>
                
                <tr class = "cartitem">
                    <td style = "width: 85%">
                        <h3>item 2</h3>
                    </td>
                    <td style = "width: 8%; text-align: center" onclick = "toggleExpand(this.firstElementChild)">
                        <h3 class = "expand">&#8964;</h3> 
                    </td>
                    <td style = "width: 7%; text-align: center" onclick = "deleteItem(this.parentElement)">
                        <h3>x</h3>
                    </td>
                </tr>
                
                <tr class = "cartitem">
                    <td style = "width: 85%">
                        <h3>item 3 - expanded</h3>
                        <p>info info info info</p>
                        <p>info info info info</p>
                    </td>
                    <td style = "width: 8%; text-align: center" onclick = "toggleExpand(this.firstElementChild)">
                        <h3 class = "expand collapse">&#8964;</h3>
                    </td>
                    <td style = "width: 7%; text-align: center" onclick = "deleteItem(this.parentElement)">
                        <h3>x</h3>
                    </td>
                </tr>
            </table>
        </div>
        <div class = "navbar lower">
            <table class = "navcont">
                <tr style = "width: 100vw;">
                    <td style = "width: 5%"></td>
                    <td class = "navitem" onclick = "location.href='YourKitchenTab.html'"><p>Kitchen</p></td>
                    <td class = "navitem" onclick = "location.href='RecipesTab.html'"><p>Recipes</p></td>
                    <td class = "navitem selected"><p>Shopping</p></td>
                    <td class = "navitem" onclick = "location.href='UserProfileTab.html'"><p>Profile</p></td>
                    <td style = "width: 5%"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
